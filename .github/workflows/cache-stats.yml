name: cache-github-stats
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC
  workflow_dispatch:

jobs:
  fetch-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create assets dir
        run: mkdir -p assets

      - name: Download GitHub stats SVGs
        run: |
          curl -sL -o assets/github-stats.svg "https://github-readme-stats.vercel.app/api?username=Shubham-275&show_icons=true&theme=radical&hide_border=true"
          curl -sL -o assets/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=Shubham-275&layout=compact&theme=radical&hide_border=true"

      - name: Commit & push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-stats.svg assets/top-langs.svg || true
          git diff --staged --quiet || (git commit -m "chore: update cached GitHub stats" && git push)
