name: cache-github-stats
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *' # Updates every 12 hours
  workflow_dispatch:

# 1. FIX: Give the bot permission to write (push) changes
permissions:
  contents: write

jobs:
  fetch-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create assets dir
        run: mkdir -p assets

      - name: Download GitHub stats SVGs
        run: |
          # 2. FIX: Added User-Agent to prevent 403 blocks from Vercel
          curl -H "User-Agent: Mozilla/5.0" -sL -o assets/github-stats.svg "https://github-readme-stats.vercel.app/api?username=Shubham-275&show_icons=true&theme=radical&hide_border=true"
          curl -H "User-Agent: Mozilla/5.0" -sL -o assets/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=Shubham-275&layout=compact&theme=radical&hide_border=true"

      # 3. FIX: Check if files are empty before committing
      - name: Verify Files
        run: |
          if [ ! -s assets/github-stats.svg ]; then
            echo "Error: github-stats.svg is empty!"
            exit 1
          fi

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-stats.svg assets/top-langs.svg
          git diff --staged --quiet || (git commit -m "chore: update cached GitHub stats" && git push)
