name: cache-github-stats
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *' # Updates every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create assets dir
        run: mkdir -p assets

      - name: Download Stats using Python
        run: |
          python3 -c "
          import urllib.request
          import sys

          # 1. Define the files and URLs
          files = {
              'assets/github-stats.svg': 'https://github-readme-stats.vercel.app/api?username=Shubham-275&show_icons=true&theme=radical&hide_border=true',
              'assets/top-langs.svg': 'https://github-readme-stats.vercel.app/api/top-langs/?username=Shubham-275&layout=compact&theme=radical&hide_border=true'
          }

          # 2. Fake a browser User-Agent to bypass blocks
          headers = {
              'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36'
          }

          for filename, url in files.items():
              print(f'Downloading {filename}...')
              try:
                  req = urllib.request.Request(url, headers=headers)
                  with urllib.request.urlopen(req) as response:
                      data = response.read()
                      
                      # 3. CRITICAL: Check if the file is actually an SVG
                      if b'<svg' not in data and b'<SVG' not in data:
                          print(f'❌ Error: The server returned something that is NOT an SVG for {filename}.')
                          print('Server response preview:', data[:200]) # Print error to logs
                          sys.exit(1) # Fail the workflow so we don't commit garbage
                      
                      with open(filename, 'wb') as f:
                          f.write(data)
                      print(f'✅ Saved {filename}')
              except Exception as e:
                  print(f'❌ Failed to download {filename}: {e}')
                  sys.exit(1)
          "

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-stats.svg assets/top-langs.svg
          git diff --staged --quiet || (git commit -m "chore: update cached GitHub stats" && git push)
