name: Update GitHub Stats

on:
  schedule:
    - cron: '0 */12 * * *' # Run every 12 hours
  workflow_dispatch:       # Allows manual run

# Give permission to commit the generated files
permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Generate the Main Stats Card locally
      - name: Generate GitHub Stats
        uses: readme-tools/github-readme-stats-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          card: stats
          # Your specific options from the URL
          options: username=Shubham-275&show_icons=true&theme=radical&hide_border=true
          path: assets/github-stats.svg

      # Generate the Top Languages Card locally
      - name: Generate Top Langs
        uses: readme-tools/github-readme-stats-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          card: top-langs
          # Your specific options from the URL
          options: username=Shubham-275&layout=compact&theme=radical&hide_border=true
          path: assets/top-langs.svg

      # Commit the new files back to the repository
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-stats.svg assets/top-langs.svg
          # Only commit if there are changes to avoid empty commits
          git diff --staged --quiet || (git commit -m "chore: update stats [skip ci]" && git push)
